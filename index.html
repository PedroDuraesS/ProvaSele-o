<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap-grid.css" rel="stylesheet">
        <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap-utilities.css" rel="stylesheet">
    </head>
    <body>
        <section class="menuSec" data-img="imagens/index-image.jpg">
            <header>  
                <p>Menu</p>
            </header>
            <div class="container">

        <section>
        <h1 style="color: white;">CADASTRO</h1>

            <div class="form">

                    <div>
                        <p>Nome</p>
                        <input type="text" id="nome" name="nome">
                        <div class="line"></div>
                    </div>

                    <div>
                        <p>E-mail</p>
                        <input type="email" id="email" name="email">
                        <div class="line"></div>
                    </div>

                    <div>
                        <p>Nascimento</p>
                        <input type="date" id="data" name="data">                
                        <div class="line"></div>
                    </div>

                    <div>
                        <p>Telefone</p>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(99) 9 9999-9999">
                        <div class="line"></div>
                    </div>

                    <div class="center m-xl-5" style="margin:auto;">
                        <button type="submit" name="Botão" class="botao">CADASTRAR</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="center listCSV">
            <h1 style="color: #29abe2;">LISTA DE CADASTRO</h1>
            
        </section>
