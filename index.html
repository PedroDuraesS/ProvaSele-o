<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap-grid.css" rel="stylesheet">
        <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap-utilities.css" rel="stylesheet">
    </head>
    <body>
        <section class="menuSec" data-img="imagens/index-image.jpg">
            <header>  
                <p>Menu</p>
            </header>
            <div class="container">
                <div class="offset-2 title">
                    <h1>ESTÁGIO</h1>
                    <h6>PROVA DE SELEÇÃO</h6>
                </div>
            </div>
        </section>

        <section class="center container">
            <div class="cadastro">
                <h1 class="center title2" style="color: white;">CADASTRO</h1>
                <div class="form offset-1 col-10 offset-1">
                    <form>
                        <div class="elementForm">
                            <p>Nome</p>
                            <input type="text" id="nome" name="nome">
                            <div class="line"></div>
                        </div>

                        <div class="elementForm">
                            <p>E-mail</p>
                            <input type="email" id="email" name="email">
                            <div class="line"></div>
                        </div>

                        <div class="elementForm">
                            <p>Nascimento</p>
                            <input type="date" id="data" name="data">                
                            <div class="line"></div>
                        </div>

                        <div class="elementForm">
                            <p>Telefone</p>
                            <input type="tel" id="telefone" name="telefone" required placeholder="(99) 9 9999-9999">
                            <div class="line"></div>
                        </div>

                        <div class="center m-xl-5" style="margin:20px;">
                            <button type="submit" name="Botão" class="botao">CADASTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="center listCSV">
            <h1 class="title2" style="color: #29abe2;">LISTA DE CADASTRO</h1>
            
        </section>
        <footer>
            <div class="footer-text">
                <p>Fulano Beltrano de Oliveira da Silva</p>
                <p>fulanobos@gmail</p>
                <p>(31)9 9666-1111</p>
                <p>Faculdade de Belo Horizonte</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
