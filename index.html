<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap-grid.css" rel="stylesheet">
        <link href="bootstrap-5.2.0-beta1-dist/css/bootstrap-utilities.css" rel="stylesheet">
    </head>
    <body>
        <section class="menuSec" data-img="imagens/index-image.jpg">
            <nav class="navbar container">
                <a class="navbar-brand" href="#">
                  <img src="icones/logo-in8-dev.svg" width="170" alt="">
                </a>
            </nav>
            <div class="container">
                <div class="offset-1 title">
                    <h1 class="ms-3">ESTÁGIO</h1>
                    <h6 class="ms-3">PROVA DE SELEÇÃO</h6>
                </div>
            </div>
        </section>

        <section class="center cadastro">
            <div class="container">
                <h1 class="center title2" style="color: white;">CADASTRO</h1>
                <div class="offset-4 col-4 offset-4">
                    <form>
                        <div class="elementForm">
                            <p>Nome</p>
                            <input type="text" id="nome" name="nome" required placeholder="Fulano da Silva Abreu">
                            <div class="line"></div>
                        </div>

                        <div class="elementForm">
                            <p>E-mail</p>
                            <input type="email" id="email" name="email" required placeholder="fulano@psin8.com">
                            <div class="line"></div>
                        </div>

                        <div class="elementForm">
                            <p>Nascimento</p>
                            <input type="date" id="date" name="data" >                
                            <div class="line"></div>
                        </div>

                        <div class="elementForm">
                            <p>Telefone</p>
                            <input type="tel" id="tel" name="telefone" required placeholder="(99) 9 9999-9999">
                            <div class="line"></div>
                        </div>

                        <div class="center m-xl-5" style="margin:20px;">
                            <button type="submit" name="Botão" class="button" onclick="CInputs()">CADASTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="listCSV">
            <h1 class="title2 center" style="color: #29abe2;">LISTA DE CADASTRO</h1>
            <table class="center">
                <tr class="text-center">
                    <td id="number" class="mei-Elem">&nbsp;</td>
                    <td class="mei-Elem cab">NOME</td>
                    <td class="mei-Elem cab">E-MAIL</td>
                    <td class="mei-Elem cab">NASCIMENTO</td>
                    <td class="fin-Elem cab">TELEFONE</td>
                </tr>
                <tr class="text-center">
                    <td id="number" class="mei-Elem"></td>
                    <td class="mei-Elem">Beltrano</td>
                    <td class="mei-Elem">Beltrano@</td>
                    <td class="mei-Elem">23/12/2003</td>
                    <td class="fin-Elem">3635-0653</td>
                </tr>
                <tr>
                    <td id="number" class="bai-Elem">&nbsp;</td>
                    <td class="bai-Elem">&nbsp;</td>
                    <td class="bai-Elem">&nbsp;</td>
                    <td class="bai-Elem">&nbsp;</td>
                    <td class="">&nbsp;</td>
                </tr>
            </table>
        </section>
        <footer>
            <div class="footer-text">
                <p>Fulano Beltrano de Oliveira da Silva</p>
                <p>fulanobos@gmail</p>
                <p>(31)9 9666-1111</p>
                <p>Faculdade de Belo Horizonte</p>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
